<!DOCTYPE html>
<html translate="no">
  <head>
    <!-- Primary Meta Tags -->
    <title>ETCswap | Ethereum Classic</title>
    <meta name="title" content="ETCswap | Ethereum Classic" />
    <meta name="description" content="Trade ETC & other leading digital assets on ETCswap. Ethereum Classic's leading decentralised exchange protocol where users acquire cryptocurrency without an intermediary." />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://etcswap.org" />
    <meta property="og:title" content="ETCswap | Ethereum Classic" />
    <meta property="og:site_name" content="ETCswap" />
    <meta property="og:description" content="Trade ETC & other leading digital assets on ETCswap. Ethereum Classic's leading decentralised exchange protocol where users acquire cryptocurrency without an intermediary." />
    <meta property="og:image" content="%PUBLIC_URL%/images/social-card.png" />
    <meta property="og:image:alt" content="ETCswap on Ethereum Classic" />
    <!-- Twitter / X -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://etcswap.org" />
    <meta property="twitter:title" content="ETCswap | Ethereum Classic" />
    <meta property="twitter:description" content="Trade ETC & other leading digital assets on ETCswap. Ethereum Classic's leading decentralised exchange protocol where users acquire cryptocurrency without an intermediary." />
    <meta property="twitter:image" content="%PUBLIC_URL%/images/social-card.png" />
    <meta property="twitter:image:alt" content="ETCswap on Ethereum Classic" />
    <!-- Additional Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="application-name" content="ETCswap" />
    <meta name="author" content="ETCswap" />
    <meta name="keywords" content= "etcswap,decentralized exchange,crypto,blockchain,ethereum classic" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#FFF" />
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#131313" media="(prefers-color-scheme: dark)" />
    <meta name="googlebot" content="index,nofollow,available_after:2024-01-01" />
    <meta name="robots" content="index,nofollow" />
    <!-- App Icon Meta Tags -->
    <link rel="icon" href="%PUBLIC_URL%/images/favicon_green/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/images/favicon_green/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/favicon_green/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/images/favicon_green/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192"  href="%PUBLIC_URL%/images/favicon_green/android-icon-192x192.png" />
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/images/favicon_green/apple-icon-120x120.png" />
    <meta name="msapplication-TileColor" content="#FFF" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/images/favicon_green/ms-icon-144x144.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/favicon_green/apple-icon-precomposed.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/images/favicon_green/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/images/favicon_green/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/images/favicon_green/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/images/favicon_green/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="%PUBLIC_URL%/images/favicon_green/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/images/favicon_green/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/images/favicon_green/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/images/favicon_green/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/favicon_green/apple-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/favicon_green/apple-icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/favicon_green/apple-icon-512x512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/images/favicon_green/manifest.json" />
    <!-- Best Practices Notes
      Note the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->


    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <meta
      http-equiv="Content-Security-Policy"
      <% if (process.env.REACT_APP_CSP_ALLOW_UNSAFE_EVAL) { %>
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval'"
      <% } else { %>
        content="script-src 'self' 'unsafe-inline'"
      <% } %>
    />

    <!-- 
      Apple Smart App Banner for Safari on iOS
      https://developer.apple.com/documentation/webkit/promoting_apps_with_smart_app_banners
     -->
    <meta name="apple-itunes-app" content="app-id=6443944476">

    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <link rel="preconnect" href="https://api.uniswap.org/" crossorigin/>
    <link rel="preconnect" href="https://mainnet.infura.io/" crossorigin/>

    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Book.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Book.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Medium.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Medium.woff2" as="font" type="font/woff2" crossorigin />
   
    <style>
      * {
        font-family: 'Basel', sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Basel var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'Basel';
        font-weight: 535;
        font-style: normal;
        font-display: block;
        src: 
          url('%PUBLIC_URL%/fonts/Basel-Medium.woff2') format('woff2'),
          url('%PUBLIC_URL%/fonts/Basel-Medium.woff') format('woff');
      }

      @font-face {
        font-family: 'Basel';
        font-weight: 485;
        font-style: normal;
        font-display: block;
        src: 
          url('%PUBLIC_URL%/fonts/Basel-Book.woff') format('woff2'),
          url('%PUBLIC_URL%/fonts/Basel-Book.woff') format('woff');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Basel', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-weight: 485;
        font-variant: none;
        font-smooth: always;
        text-rendering: optimizeLegibility !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
      #background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        transform: translate(-50vw, -100vh);
        z-index: -1;
      }

      html,
      body,
      #root {
        min-height: 100%;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: linear-gradient(rgb(19, 19, 19) 0%, rgb(19, 19, 19) 100%);
        }
      }

      @media (prefers-color-scheme: light) {
        html {
          background: radial-gradient(100% 100% at 50% 0%, rgba(255, 184, 226, 0) 0%, rgba(255, 255, 255, 0) 100%), rgb(255, 255, 255);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-radial-gradient"></div>
  </body>
</html>
